<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pallet Cards</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="app">

    <a id="botao" href="#dark-mode"> View Dark Dode</a>

    <section>
      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #fd3d39"></div>
        <div class="pallet-details">
          <h4> Red </h4>
          <p> #fd3d39 </p>
        </div>
      </div>

      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #fe9526"></div>
        <div class="pallet-details">
          <h4> Orange </h4>
          <p> #fe9526 </p>
        </div>
      </div>

      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #ffcb2f"></div>
        <div class="pallet-details">
          <h4> Yellow </h4>
          <p> #ffcb2f </p>
        </div>
      </div>

      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #53d86a"></div>
        <div class="pallet-details">
          <h4> Green </h4>
          <p> #53d86a </p>
        </div>
      </div>

    </section>

    <section id="dark-mode" class="dark-mode">
      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #3cabdb"></div>
        <div class="pallet-details">
          <h4> Light Blue</h4>
          <p> #3cabdb </p>
        </div>
      </div>

      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #167ffc"></div>
        <div class="pallet-details">
          <h4> Blue </h4>
          <p> #167ffc </p>
        </div>
      </div>

      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #595bd4"></div>
        <div class="pallet-details">
          <h4> Purple </h4>
          <p> #595bd4 </p>
        </div>
      </div>

      <div class="pallet-card">
        <div class="pallet-color" style="background-color: #fd3259"></div>
        <div class="pallet-details">
          <h4> Pink </h4>
          <p> #fd3259 </p>
        </div>
      </div>
    </section>
  </div>

  <script src="vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
